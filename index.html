<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene renderer="logarithmicDepthBuffer:true;" embedded vr-mode-ui="enabled: false;" arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-assets>
            <a-asset-items id="duck" src="public/models/duck/scene.gltf"></a-asset-items>
            <a-asset-items id="burger" src="public/models/burger/scene.gltf"></a-asset-items>
            <img class="image-sequence" id="cat" src="public/image/cat/cat-0.png">
        </a-assets>
        <a-gltf-model position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0" src="#duck" animation-mixer="clip: walkcycle_1;"></a-gltf-model>
        <a-image src="#cat" id="image-sequence" position="0.5 0.5 0" scale="0.75 0.5 0.5"></a-image>
        <a-nft type="nft" url="./web-ar/public/nft/kdtracker" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-entity gltf-model="./public/models/burger/scene.gltf" scale="300 300 300" position="0 0 0" rotation="-90 0 0">
            </a-entity>
        </a-nft>
        <a-entity camera="" position="0 0.4 2" wasd-controls="" rotation="-5.157 4.584 0" look-controls=""></a-entity>
    </a-scene>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>


    <script>
        var element = $('#image-sequence');
        var imagePath = 'public/image/cat/';
        var totalFrames = 60;
        var animationDuration = 2000;
        var timePerFrame = animationDuration / totalFrames;
        var timeWhenLastUpdate;
        var timeFromLastUpdate;
        var frameNumber = 0;

        function step() {
            element.attr('src', imagePath + `cat-${frameNumber}.png`);
            if (frameNumber >= totalFrames) {
                frameNumber = 0;
            } else {
                frameNumber = frameNumber + 1;
            }
        }

        $(window).on('load', function () {
            setInterval(function () {
                // console.log('here');
                step();
            }, 75);
        });

        
    </script>
</body>

</html>
